<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>fisheye</title>
</head>

<body>
    <header role="header" class="navbar">
        <nav aria-label="navigation" aria-label="fisheye home page">
            <a href="index.html">
                <img src="assets/img/logo.svg" alt="logo FishEye" class="navbar_img" aria-label="fisheye homepage">
            </a>
        </nav>
    </header>
    <main class="main" aria-hidden="false">
        <section class="photographer_banner">

        </section>
        <section class="filter_section">
            <label for="filter" class="filter_section__label">Trier par </label>
            <select name="filter" id="filter" class="filter_section__select">
                <option class="filter_section__option" value="Popularité">Popularité</option>
                <option class="filter_section__option" value="Date">Date</option>
                <option class="filter_section__option" value="Titre">Titre</option>
            </select>
        </section>
        <section class="photo_list"></section>
        <div class="lightBox" role="dialog" tabindex="-1" aria-label="image closeup view">
            <span class="lightBox_content__close" tabindex="0">&times;</span>

            <div class="lightBox_content">

            </div>
            <div class="lightBox_content_controls">
                <span class="lightBox_content_controls__i prev" role="button" aria-label="Previous image"
                    tabindex="0">❮</span>
                <span class="lightBox_content_controls__i next" role="button" aria-label="Next image" tabindex="0">
                    ❯</span>
            </div>

        </div>
        <section class="info_section">
            <div class="info_section__likes">
                <p class='info_section__number'></p>
                <span role="icon heart" class="fas fa-heart info_section__i" aria-label="likes"></span>
            </div>
            <p>
                300€/jour
            </p>
        </section>
    </main>
    <section id="modal" class="modal" role="dialog" tabindex="-1" aria-hidden="true">
        <div class="modal_content">
            <div class="modal_content__head">
                <h1 class="modal_content__title">Contactez-moi</h1>

                <span class="modal_content__close" aria-label="close modal" role="button" tabindex="0">&times;</span>
            </div>
            <h1 class="modal_content__title title--name"></h1>
            <form class="modal_form">
                <div class="form-field">
                    <label for="first_name" class="form-label">Prénom</label>
                    <input class="form-input" type="text" name="first_name" id="first_name" required />
                </div>
                <div class="form-field">
                    <label for="last_name" class="form-label">Nom</label>
                    <input class="form-input" type="text" name="last_name" id="last_name" required />
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-input" type="email" name="email" id="email" required />
                </div>
                <div class="form-field">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-input" name="message" id="message" rows="5" cols="33" required></textarea>
                </div>
                <input type="submit" class="btn_primary btn__submit" value="Envoyer">
            </form>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/Api.js"></script>
    <script type="text/javascript" src="assets/js/Photograph.js"></script>
    <script type="text/javascript" src="assets/js/Media.js"></script>
    <script type="text/javascript" src="assets/js/lightBox.js"></script>
    <script type="text/javascript" src="assets/js/photographer.js"></script>
    <script type="text/javascript" src="assets/js/modal.js"></script>



</body>

</html>
