<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>fisheye</title>
</head>

<body>
    <header role="oui" class="navbar">
        <nav role="navigation" aria-label="fisheye home page">

            <a href="index.html">
                <img src="assets/img/logo.svg" alt="logo FishEye" class="navbar_img" aria-label="fisheye homepage">
            </a>
            <a class="skip-link" href="#gallery_section">Passer au contenu</a>

        </nav>

    </header>
    <main class="main" aria-hidden="false">
        <section class="photographer_banner">

        </section>
        <section class="filter_section">
            <p aria-label="trier par" class="filter_section__label">Trier par </p>
            <div class="filter_section__wrapper">
                <div class="filter_section__top">
                    <div class="filter_section__wrapper__indicator" tabindex="0" aria-labelledby="Trier par"
                        role="button" aria-label="trier par Date" aria-expanded="false" aria-haspopup="listbox">Date
                    </div>
                    <span class="fas fa-chevron-down open_list__i " role="icon"></span>
                </div>

                <div role="filter" class="filter_section__wrapper__list">
                    <button class="filter_section__wrapper__list__option" aria-label="Trier par Date , 1 sur 3"
                        data-value="Date" tabindex="-1">Date</button>
                    <button class="filter_section__wrapper__list__option" aria-label="Trier par Popularité, 2 sur 3"
                        data-value="Popularité" tabindex="-1">Popularité</button>
                    <button class="filter_section__wrapper__list__option" aria-label="Trier par Titre, 3 sur 3"
                        data-value="Titre" tabindex="-1">Titre</button>
                </div>
            </div>

        </section>
        <section class="photo_list" id="gallery_section"></section>
        <div class="lightBox" role="dialog" tabindex="-1" aria-label="gallerie photo" aria-hidden="true">
            <span class="lightBox_content__close" tabindex="0" aria-label="fermer la modal">&times;</span>
            <div class="lightBox_content">
            </div>
            <div class="lightBox_content_controls">
                <span class="lightBox_content_controls__i prev" role="button" aria-label="Aller à l'image précédente"
                    tabindex="0" role="button">❮</span>
                <span class="lightBox_content_controls__i next" role="button" aria-label="Aller à l'image suivante"
                    tabindex="0" role="button">
                    ❯</span>
            </div>

        </div>
        <section class="info_section">
        </section>
    </main>
    <section id="modal" class="modal" role="dialog" tabindex="-1" aria-hidden="true">
        <div class="modal_content">
            <div class="modal_content__head">
                <h1 class="modal_content__title">Contactez-moi</h1>

                <span class="modal_content__close" aria-label="fermer le formulaire de contact" role="button"
                    tabindex="0">&times;</span>
            </div>
            <h1 class="modal_content__title title--name"></h1>
            <form class="modal_form">
                <div class="form-field">
                    <label for="last_name" class="form-label">Nom</label>
                    <input class="form-input" type="text" name="last_name" id="last_name" required />
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-input" type="email" name="email" id="email" required />
                </div>
                <div class="form-field">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-input" name="message" id="message" rows="5" cols="33" required></textarea>
                </div>
                <input type="submit" class="btn_primary btn__submit" value="Envoyer">
            </form>
        </div>
    </section>
    <script src="assets/js/Api.js"></script>
    <script src="assets/js/Photograph.js"></script>
    <script src="assets/js/Media.js"></script>
    <script src="assets/js/lightBox.js"></script>
    <script src="assets/js/photographer.js"></script>
    <script src="assets/js/modal.js"></script>



</body>

</html>
