<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Document</title>
</head>

<body>
    <header role="header" class="navbar">
        <nav aria-label="navigation" aria-label="fisheye home page">
            <a href="index.html">
                <img src="assets/img/logo.svg" alt="logo FishEye" class="navbar_img">
            </a>
        </nav>
    </header>
    <main class="main">
        <section class="photographer_banner">
            <div class="photographer_banner__content">
                <div class="photographer_banner__head">
                    <h2 class="photographer_banner__title">Mimi Keel</h2>
                    <button class="btn_contact">Contactez-moi</button>
                </div>
                <p class="photographer_banner__location">London, UK</p>
                <p class="photographer_banner__description">Voir le beau dans le quotidien</p>
                <div class="photographer_banner__tags">
                    <a href="#" aria-label="tag" class="category_tag">#portrait</a>
                    <a href="#" aria-label="tag" class="category_tag">#travel</a>
                    <a href="#" aria-label="tag" class="category_tag">#event</a>

                </div>

            </div>
            <img class='photographer_banner__img' src="assets/img/MimiKeel.jpg" alt='photo'>
        </section>
        <section class="filter_section">
            <label for="filter" class="filter_section__label">Trier par </label>
            <select name="filter" id="filter" class="filter_section__select">
                <option class="filter_section__option" value="Popularité">Popularité</option>
                <option class="filter_section__option" value="Date">Date</option>
                <option class="filter_section__option" value="Titre">Titre</option>
            </select>
        </section>
        <section class="photo_list">
            <figure class="photo_card">
                <img class='photo_card__img' src="assets/img/Animals_Rainbow.jpg" alt='photo'>
                <div class="photo_card__text">
                    <figcaption class='photo_card__title'>Arc-en-cie</figcaption>
                    <div class="photo_card__likes">
                        <p class='photo_card__number'>12</p>
                        <i class="fas fa-heart photo_card__i" aria-label="likes"></i>
                    </div>
                </div>
            </figure>
            <figure class="photo_card">
                <img class='photo_card__img' src="assets/img/Portrait_Nora.jpg" alt='photo'>
                <div class="photo_card__text">
                    <figcaption class='photo_card__title'>Arc-en-cie</figcaption>
                    <div class="photo_card__likes">
                        <p class='photo_card__number'>12</p>
                        <i class="fas fa-heart photo_card__i" aria-label="likes"></i>
                    </div>
                </div>
            </figure>
            <figure class="photo_card">
                <img class='photo_card__img' src="assets/img/Travel_Lonesome.jpg" alt='photo'>
                <div class="photo_card__text">
                    <figcaption class='photo_card__title'>Arc-en-cie</figcaption>
                    <div class="photo_card__likes">
                        <p class='photo_card__number'>12</p>
                        <i class="fas fa-heart photo_card__i" aria-label="likes"></i>
                    </div>
                </div>
            </figure>
            <figure class="photo_card">
                <img class='photo_card__img' src="assets/img/Animals_Rainbow.jpg" alt='photo'>
                <div class="photo_card__text">
                    <figcaption class='photo_card__title'>Arc-en-cie</figcaption>
                    <div class="photo_card__likes">
                        <p class='photo_card__number'>12</p>
                        <i class="fas fa-heart photo_card__i" aria-label="likes"></i>
                    </div>
                </div>
            </figure>
        </section>

        <section class="info_section">
            <div class="info_section__likes">
                <p class='info_section__number'>297 000</p>
                <i class="fas fa-heart info_section__i" aria-label="likes"></i>
            </div>
            <p>
                300€/jour
            </p>
        </section>
    </main>
    <section id="modal" class="modal">
        <div class="modal_content">
            <div class="modal_content__head">
                <h1 class="modal_content__title">Contactez-moi</h1>
                <span class="modal_content__close">&times;</span>
            </div>
            <form class="modal_form">
                <div class="form-field">
                    <label for="first_name" class="form-label">Prénom</label>
                    <input class="form-input" type="text" name="first_name" id="first_name" required />
                </div>
                <div class="form-field">
                    <label for="last_name" class="form-label">Nom</label>
                    <input class="form-input" type="text" name="last_name" id="last_name" required />
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-input" type="text" name="email" id="email" required />
                </div>
                <div class="form-field">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-input" type="text" name="message" id="message" rows="5" cols="33"
                        required></textarea>
                </div>

                <input type="submit" class="btn_send">
            </form>
        </div>
    </section>
</body>

</html>
